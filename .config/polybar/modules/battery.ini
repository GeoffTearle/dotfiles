[module/battery]
type = internal/battery
full-at = 100
battery = BAT0
adapter = AC0

label-charging-font = 2
label-discharging-font = 2
label-full-font = 2


format-background = ${root.battery-background}
format-foreground = ${root.battery-foreground}

format-full-background = ${root.battery-background}
format-full-foreground = ${root.battery-foreground}

format-charging-background = ${root.battery-background}
format-charging-foreground = ${root.battery-foreground}

label-discharging-foreground = ${root.battery-foreground}
label-discharging-background = ${root.battery-background}
ramp-capacity-background = ${root.battery-background}
format-discharging-background = ${root.battery-background}
format-discharging-foreground = ${root.battery-foreground}

format-full = " <label-full> "
label-full = 100%

format-charging = <animation-charging><label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${root.battery-charging-foreground}
label-charging = "%percentage:3%% "
animation-charging-0 =" "
animation-charging-1 =" "
animation-charging-2 =" "
animation-charging-3 =" "
animation-charging-4 =" "
animation-charging-5 =" "
animation-charging-6 =" "
animation-charging-7 =" "
animation-charging-8 =" "
animation-charging-9 =" "
animation-charging-framerate = 750

format-discharging = <ramp-capacity><label-discharging>
label-discharging = "%percentage:3%% "
ramp-capacity-0 =" "
ramp-capacity-1 =" "
ramp-capacity-2 =" "
ramp-capacity-3 =" "
ramp-capacity-4 =" "
ramp-capacity-5 =" "
ramp-capacity-6 =" "
ramp-capacity-7 =" "
ramp-capacity-8 =" "
ramp-capacity-0-foreground = ${root.battery-low-foreground}
ramp-capacity-1-foreground = ${root.battery-low-foreground}
ramp-capacity-2-foreground = ${root.battery-low-foreground}

