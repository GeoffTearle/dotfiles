include-file = ~/.config/polybar/modules/arch-icon.ini
include-file = ~/.config/polybar/modules/backlight.ini
include-file = ~/.config/polybar/modules/window-title.ini

include-file = ~/.config/polybar/modules/volume.ini
include-file = ~/.config/polybar/modules/available-updates.ini
include-file = ~/.config/polybar/modules/battery.ini
include-file = ~/.config/polybar/modules/date-time.ini

[bar/top-gaps]
inherit = bar/top

arch-icon-background = ${colors.primary}
arch-icon-foreground = ${colors.tertiary}

backlight-background = ${colors.secondary}
backlight-foreground = ${colors.tertiary}

window-title-foreground = 
window-title-background = ${colors.tertiary}

date-time-background = ${colors.primary}
date-time-foreground = ${colors.tertiary}

available-updates-background = ${colors.tertiary}
available-updates-foreground = 

volume-background = ${colors.secondary}
volume-foreground = ${colors.tertiary}
volume-muted-prefix-foreground = ${colors.tertiary}

battery-background = ${colors.primary}
battery-foreground = ${colors.tertiary}
battery-low-foreground =${colors.urgency}
battery-charging-foreground = ${xrdb:color11}

modules-left = arch-icon dulP ddrS backlight dulS ddrT window-title dulT

modules-center = durP date-time dulP

modules-right = durT available-updates ddlT durS volume ddlS durP battery

