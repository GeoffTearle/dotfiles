include-file = ~/.config/polybar/modules/power-menu.ini
include-file = ~/.config/polybar/modules/caps-lock.ini
include-file = ~/.config/polybar/modules/i3.ini

include-file = ~/.config/polybar/modules/cpu.ini
include-file = ~/.config/polybar/modules/memory.ini
include-file = ~/.config/polybar/modules/network-wifi.ini
include-file = ~/.config/polybar/modules/network-ethernet.ini

[bar/bottom-gaps]
